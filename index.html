<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6-Month Full-Stack Roadmap — Deepakumer</title>
  <style>
    :root{--bg:#ffffff;--muted:#6b7280;--accent:#0b74de;--card:#f8fafc}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:#111827}
    header{padding:20px 24px;border-bottom:1px solid #e6edf3;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:18px}
    .meta{font-size:13px;color:var(--muted)}
    main{padding:18px;max-width:1100px;margin:0 auto}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    button{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid #dbeafe}
    .board{display:grid;grid-template-columns:60px 1fr 220px;gap:12px;align-items:start}
    .col-header{font-weight:600;color:var(--muted);font-size:13px;padding:10px}
    .card{background:var(--card);padding:12px;border-radius:10px;border:1px solid #eef2f7}
    .week{display:flex;gap:12px;align-items:flex-start}
    .week h3{margin:0;font-size:14px}
    .week .tasks{margin-top:8px}
    .task{display:flex;align-items:center;gap:8px;padding:6px 0}
    label{display:flex;gap:10px;align-items:center;cursor:pointer}
    input[type=checkbox]{width:18px;height:18px;border-radius:4px}
    a.resource{display:inline-block;font-size:13px;color:var(--accent);text-decoration:none;margin-right:8px}
    .progress-wrap{display:flex;align-items:center;gap:12px;margin:12px 0}
    .progress{height:12px;background:#e6eef9;border-radius:999px;flex:1;overflow:hidden}
    .progress > i{height:100%;background:linear-gradient(90deg,#0b74de,#0369a1);display:block;width:0%}
    .stats{font-size:13px;color:var(--muted)}
    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:900px){.board{grid-template-columns:1fr;}.col-header{display:none}}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>6-Month Full-Stack Roadmap — Deepakumer</h1>
      <div class="meta">Start date: 19 Oct 2025 · Theme: White · Saves locally in your browser</div>
    </div>
    <div class="controls">
      <button id="saveBtn">Save Progress</button>
      <button id="loadBtn" class="ghost">Load</button>
      <button id="resetBtn" class="ghost">Reset</button>
      <button id="printBtn" class="ghost">Print / Save PDF</button>
    </div>
  </header>
  <main>
    <div class="progress-wrap">
      <div style="flex:1">
        <div class="progress"><i id="progressBar"></i></div>
      </div>
      <div class="stats" id="stats">0 / 72 tasks completed</div>
    </div>

    <div class="board">
      <div class="col-header">Week</div>
      <div class="col-header">Focus & Tasks</div>
      <div class="col-header">Resources</div>

      <!-- Rows generated by JS -->
    </div>
  </main>
  <footer>
    Tip: Work consistently. Click Save to persist progress locally. You can print the page to a PDF to share with others.
  </footer>

  <script>
    // Roadmap data (24 weeks). Each week: [month, weekNumInMonth, title, tasks[], resources[]]
    const roadmap = [
      [1,1,'Web Basics',['Learn HTML structure, tags, forms','Build an "About Me" page']],
      [1,2,'Styling',['CSS basics, layout, Flexbox','Design a responsive landing page']],
      [1,3,'JavaScript',['Variables, loops, DOM manipulation','Build a To-Do list or Calculator']],
      [1,4,'Version Control',['Git & GitHub basics','Upload projects to GitHub']],

      [2,5,'Advanced JS',['Learn ES6 features & functions','Add form validation']],
      [2,6,'APIs',['Fetch API & JSON','Build Weather or Movie app using API']],
      [2,7,'Mini Project',['Combine HTML+CSS+JS','Host portfolio on GitHub Pages']],
      [2,8,'Resume Prep',['Create project-based resume','Setup LinkedIn profile']],

      [3,9,'Backend Basics',['Node.js intro, npm','Run a local server']],
      [3,10,'Express.js',['Routes, middleware, REST API','Build a basic Products API']],
      [3,11,'Database',['MySQL basics & CRUD','Connect DB to backend']],
      [3,12,'Integration',['Full stack (frontend↔backend↔DB)','Build Task Manager app']],

      [4,13,'Authentication',['Implement JWT & bcrypt','Add login/signup']],
      [4,14,'File Handling',['File uploads with Multer','Add file/report uploads']],
      [4,15,'UI Enhancement',['Use Tailwind/Bootstrap','Improve project UIs']],
      [4,16,'Project 1',['Employee Management System','Manager & Employee dashboards']],

      [5,17,'Deployment',['Deploy to AWS EC2 / Render / Vercel','Host Project 1 live']],
      [5,18,'Advanced Project',['Build BloodBridge system','Add real-time request logic']],
      [5,19,'APIs & Hosting',['Integrate Google Maps, Email Notify','Make project production-ready']],
      [5,20,'Portfolio Site',['Combine projects & write case-studies','Host personal website']],

      [6,21,'DSA & Logic',['Learn arrays, strings, loops','Practice 10 easy LeetCode problems']],
      [6,22,'Mock Interviews',['Practice explaining projects','Record mock interview']],
      [6,23,'Freelancing',['Create Fiverr / Internshala profiles','Bid on small jobs']],
      [6,24,'Applications',['Apply to startups & LinkedIn roles','Target interviews & follow-ups']]
    ];

    const resources = {
      'Web Basics':['https://www.freecodecamp.org/learn/responsive-web-design/','https://developer.mozilla.org/en-US/docs/Learn/HTML'],
      'Styling':['https://css-tricks.com/','https://www.youtube.com/c/WebDevSimplified'],
      'JavaScript':['https://developer.mozilla.org/en-US/docs/Web/JavaScript','https://www.youtube.com/c/CodeWithHarry'],
      'Version Control':['https://docs.github.com/en/get-started/quickstart','https://www.youtube.com/c/TraversyMedia'],
      'Advanced JS':['https://javascript.info/','https://www.youtube.com/c/DevEd'],
      'APIs':['https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Fetching_data','https://openweathermap.org/api'],
      'Mini Project':['https://vercel.com/docs','https://docs.github.com/en/pages'],
      'Resume Prep':['https://www.canva.com/resumes/templates/','https://www.linkedin.com/help/linkedin/ask/TS-NC7GDB6Y?lang=en'],
      'Backend Basics':['https://nodejs.org/en/docs/','https://www.youtube.com/c/TheNetNinja'],
      'Express.js':['https://expressjs.com/','https://www.youtube.com/c/CodeWithHarry'],
      'Database':['https://dev.mysql.com/doc/','https://www.w3schools.com/sql/'],
      'Integration':['https://www.youtube.com/c/TraversyMedia'],
      'Authentication':['https://auth0.com/docs','https://www.youtube.com/c/WebDevSimplified'],
      'File Handling':['https://www.npmjs.com/package/multer','https://www.geeksforgeeks.org/file-upload-in-nodejs-using-multer/'],
      'UI Enhancement':['https://tailwindcss.com/docs','https://getbootstrap.com/docs/5.0/getting-started/introduction/'],
      'Project 1':['https://github.com/'],
      'Deployment':['https://aws.amazon.com/getting-started/','https://render.com/docs'],
      'Advanced Project':['https://socket.io/docs/','https://developer.mozilla.org/'],
      'APIs & Hosting':['https://developers.google.com/maps','https://nodemailer.com/about/'],
      'Portfolio Site':['https://vercel.com/docs','https://pages.github.com/'],
      'DSA & Logic':['https://leetcode.com/problemset/all/','https://www.geeksforgeeks.org/data-structures/'],
      'Mock Interviews':['https://www.pramp.com/','https://www.interviewbit.com/'],
      'Freelancing':['https://www.fiverr.com/','https://internshala.com/'],
      'Applications':['https://www.linkedin.com/jobs/','https://angel.co/']
    };

    const board = document.querySelector('.board');
    let totalTasks = 0;

    // Build rows
    roadmap.forEach((wk, idx)=>{
      const weekNo = idx+1;
      const [month, wnum, title, tasks] = wk;
      const resourcesList = resources[title] || [];

      // Week cell
      const weekCell = document.createElement('div');
      weekCell.className = 'card week';
      weekCell.style.gridColumn = '1';
      weekCell.innerHTML = `<div style="font-weight:600">W${weekNo}</div><div style="font-size:12px;color:var(--muted)">M${month} · Week ${wnum}</div>`;
      board.appendChild(weekCell);

      // Focus & tasks cell
      const focusCell = document.createElement('div');
      focusCell.className = 'card';
      focusCell.innerHTML = `<h3>${title}</h3><div class="tasks"></div>`;

      const tasksContainer = focusCell.querySelector('.tasks');
      tasks.forEach((t, tIdx)=>{
        totalTasks++;
        const id = `wk${weekNo}_t${tIdx}`;
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `<label><input type="checkbox" data-id="${id}" id="${id}" /> <span>${t}</span></label>`;
        tasksContainer.appendChild(div);
      });
      board.appendChild(focusCell);

      // Resources cell
      const resCell = document.createElement('div');
      resCell.className = 'card';
      const resHtml = (resourcesList.length? resourcesList.map(r=>`<div><a class="resource" href="${r}" target="_blank">${r.replace('https://','').replace('http://','')}</a></div>`).join('') : '<small class="meta">No direct links</small>');
      resCell.innerHTML = `<strong>Resources</strong><div style="margin-top:8px">${resHtml}</div>`;
      board.appendChild(resCell);
    });

    // Update stats & progress
    function updateStats(){
      const checkboxes = document.querySelectorAll('input[type=checkbox]');
      const checked = Array.from(checkboxes).filter(c=>c.checked).length;
      const stats = document.getElementById('stats');
      stats.textContent = `${checked} / ${totalTasks} tasks completed`;
      const pct = Math.round((checked/totalTasks)*100);
      document.getElementById('progressBar').style.width = pct + '%';
    }

    // Save & Load
    function saveProgress(){
      const state = {};
      document.querySelectorAll('input[type=checkbox]').forEach(cb=>{state[cb.dataset.id] = cb.checked});
      localStorage.setItem('deepakRoadmap_v1', JSON.stringify(state));
      alert('Progress saved locally!');
    }
    function loadProgress(){
      const raw = localStorage.getItem('deepakRoadmap_v1');
      if(!raw){alert('No saved progress found.'); return}
      const state = JSON.parse(raw);
      document.querySelectorAll('input[type=checkbox]').forEach(cb=>{cb.checked = !!state[cb.dataset.id]});
      updateStats();
      alert('Progress loaded.');
    }
    function resetProgress(){
      if(!confirm('Reset all progress?')) return;
      document.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.checked = false);
      localStorage.removeItem('deepakRoadmap_v1');
      updateStats();
    }

    // Attach button events
    document.getElementById('saveBtn').addEventListener('click', saveProgress);
    document.getElementById('loadBtn').addEventListener('click', loadProgress);
    document.getElementById('resetBtn').addEventListener('click', resetProgress);
    document.getElementById('printBtn').addEventListener('click', ()=>window.print());

    // Update when any checkbox toggles
    document.addEventListener('change', e=>{
      if(e.target && e.target.matches('input[type=checkbox]')) updateStats();
    });

    // Initial stats
    updateStats();

    // Auto-load if saved
    if(localStorage.getItem('deepakRoadmap_v1')){
      // optional: auto load - we'll keep it manual but show a small indicator
      const loadBtn = document.getElementById('loadBtn');
      loadBtn.textContent = 'Load (Saved)';
    }
  </script>
</body>
</html>
